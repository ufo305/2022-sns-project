{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>{{post.title}}</h1>
글쓴이 : {{post.writer}}
날짜 : {{post.pub_date}}
<hr>
{% if post.image %}
    <p><img src="{{ post.image.url }}" alt="사진"></p>
{% endif %}


<p>{{post.body}}</p>
<br><br>
<hr>
<a href="{% url 'main:edit' post.id %}">수정하기</a>
<a href="{% url 'main:delete' post.id %}">삭제하기</a>
{% comment %} <h5><a href="{% url 'main:posts' %}">목록</a></h5> {% endcomment %}

{% endblock %}
